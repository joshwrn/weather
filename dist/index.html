<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/07c0b83d94.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
        rel="stylesheet">
</head>

<body>
    <!--+ HEADER -->
    <div id="header">
        <div id="header-wrapper">
            <!--@ TITLE  -->
            <div id="left-header">
                <span id="sidebar-icon" class="material-icons-outlined">
                    menu
                </span>
                <p id="title">ODIN WEATHER</p>
            </div>

            <!--@ SEARCH BOX -->
            <div id="search-box"> <input type="text" placeholder="Enter City" id="input"><i id="search-button"
                    class="material-icons-outlined">
                    search
                </i></div>
        </div>
    </div>
    <!--+ SIDEBAR -->
    <div id="sidebar">
        <div id="sb-header">
            <span id="sb-close" class="material-icons-outlined">
                close
            </span>
            <p id="title">ODIN WEATHER</p>
        </div>
        <div id="sb-main">
            <div class="sb-item" id="units">
                <span class="material-icons-outlined">
                    thermostat
                </span>
                <p>UNITS</p>
            </div>
            <div class="sb-item" id="theme">
                <span class="material-icons-outlined">
                    dark_mode
                </span>
                <p>THEME</p>
            </div>
        </div>
        <div id="sb-footer">
            <a href="https://twitter.com/joshwrn" target="_blank" id="about">Designed By Josh Warren</a>
        </div>
    </div>
    <!--+ CONTAINER -->
    <div id="center">
        <div id="container">
            <!--@ DETAILS -->
            <div id="details">
                <div>
                    <div id="current-details">
                        <i id="current-icon"></i>
                        <p id="current-temp">--°F</p>
                        <div id="current-peaks">
                            <p id="current-high">--°F</p>
                            <p id="current-low">--°F</p>
                        </div>
                    </div>
                    <!--@ TIME/LOCATION -->
                    <p id="time">--, --, -- --</p>
                    <p id="location">--</p>
                </div>
                <!--@ HOURLY FORECAST-->
                <div id="hourly-forecast">

                </div>
            </div>
            <!--@ CIRCLE -->
            <div id="circle"></div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
